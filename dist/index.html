<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>前端监控SDK</title>
  <script defer src="monitor.js"></script></head>

  <body>
    <div id="container">
      <div class="content">
        <input type="button" value="点击报错" onclick="errorClick()" />
        <input
          type="button"
          value="点击Promise报错"
          onclick="promiseErrorClick()"
        />
      </div>
    </div>
    <script>
      function errorClick(event) {
        window.somevar.error = "error";
      }
      function promiseErrorClick(event) {
        new Promise(function (resolve, reject) {
          window.somevar.error = "promiseError";
        });
      }
      function clickMe() {
        let start = Date.now();
        while (Date.now() - start < 1000) {}
      }

    </script>
