<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控SDK</title>
  </head>

  <body>
    <div id="container">
      <div
        class="content"
        style="
          width: 600px;
          height: 600px;
          word-wrap: break-word;
          background-color: gray;
        "
      >
        <button id="clickBtn" onclick="clickMe()">点我</button>
        <!-- <input type="button" value="点击报错" onclick="errorClick()" />
        <input
          type="button"
          value="点击Promise报错"
          onclick="promiseErrorClick()"
        />
        <img src="https://www.google.com/15af41ec-e6cb-4478-8fad-1a47402f0f25.png"> -->
        <!-- <input
          type="button"
          value="ajax success"
          onclick="sendSuccessClick()"
        />
        <input type="button" value="ajax error" onclick="sendErrorClick()" /> -->
      </div>
    </div>
    <script>
      // 如果没有内容填充，出现白屏，就会上报内容
      //   let content = document.getElementsByClassName("content")[0];
      //   content.innerHTML = "<span>@</span>".repeat(10000);

      // DOM 解析完成
    //   document.addEventListener("DOMContentLoaded", () => {
    //     let start = Date.now();
    //     while (Date.now() - start < 300) {}
    //   });
      function clickMe() {
        let start = Date.now();
        while (Date.now() - start < 1000) {}
      }

      setTimeout(() => {
        let content = document.getElementsByClassName("content")[0];
        let h1 = document.createElement("h1");
        h1.innerHTML = "我是这个页面中最有意义的内容";
        h1.setAttribute("elementtiming", "meaningful"); //设置页面中有意义 的内容
        content.appendChild(h1);
      }, 2000);

      function sendSuccessClick() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "/success", true);
        xhr.responseType = "json";
        xhr.onload = function () {
          console.log(xhr.response);
        };
        xhr.send();
      }
      function sendErrorClick() {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/error", true);
        xhr.responseType = "json";
        xhr.onload = function () {
          console.log(xhr.response);
        };
        xhr.onerror = function () {
          console.log(xhr.response);
        };
        xhr.send("name=XMLHttpRequest");
      }
      function errorClick(event) {
        window.somevar.error = "error";
      }
      function promiseErrorClick(event) {
        new Promise(function (resolve, reject) {
          window.somevar.error = "promiseError";
        });
      }
      function clickMe() {
        let start = Date.now();
        while (Date.now() - start < 1000) {}
      }
    </script>
  </body>
</html>
